<section *ngIf="selectedCity" class="vh-100" style="position: relative">
  <img src="{{ selectedCity.imagePath }}" alt="" class="image-position" />
  <div class="content-position">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2>{{ selectedCity.name }}</h2>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-8">{{ currentDate }}</div>
          <div class="col-xs-4">{{ currentTime }}</div>
        </div>
        <p>
          <app-weather-icon></app-weather-icon>
          <b>{{ selectedCity.condition }}</b>
        </p>
        <div class="row">
          <div class="col-xs-6">
            <span class="temperature"
              >Temperature: {{ selectedCity.temperature }} °</span
            >
          </div>
          <div class="col-xs-6">
            <span class="temperature"
              >Feels Like: {{ selectedCity.feelsLike }} °</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div
  style="display: flex; align-items: center"
  *ngIf="!selectedCity"
  class="bg-image"
>
  <img
    src="https://municipalitiesintransition.org/wp-content/uploads/sites/3/2017/11/s_rejected.png"
    class="img-responsive"
    alt="Not Selected"
    style="border-radius: 35px; min-width: 50px"
  />
  <div class="text text-dark p-5">
    <h4 class="">
      <strong>No city selected please select one for Weather forecast</strong>
    </h4>
  </div>
</div>
